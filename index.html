<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>ArchMagician_Skill</title>
</head>
<body>
    <div class="template">
        <div class="main_img_template">
            <img class="main_img" src="./mainimg.png" />
        </div>
        <div class="box_template">

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(쉬운)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(기본)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill2.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(유지력)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill3.png" />
                </div>
                <div class="name">지형에 따라서</div>
                <div class="name">(화폭,유성)삭제</div>
            </div>

            <div class="box">
                <div class="name">토벌</div>
                <div class="name">(자동)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(필드,태전)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp1.png" />
                </div>
                <div class="name">힐or마력응답</div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(투기장)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp2.png" />
                </div>
                <div class="name">힐or마력응답</div>
            </div>
            
        </div>
        <div class="name">정보 제공 - 가문명 : 공허다 / 서버 : 크자카</div>
        <div class="name">정보 제공 - 가문명 : 갓엣찌 / 서버 : 누베르</div>
        <div class="name">정보 제공 - 가문명 : 프리디히 / 서버 : 카란다</div>
    </div>
</body>
</html>
